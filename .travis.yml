language: python
python: '3.5'
before_install:
  - export GH_TOKEN_FILE=$(mktemp); echo $GH_TOKEN > $GH_TOKEN_FILE; GH_TOKEN=""
install: true
before_script:
  - "./scripts/tests.sh"
  - git config --global user.email "iaroslavscript@gmail.com"
  - git config --global user.name "iaroslavscript"
script:
  - printenv
  - TRAVIS_BRANCH="develop" ./scripts/build-on-server.sh
before_deploy:
  - ls -l build/
  - (. scripts/common.sh; is_flag_need_push_tags && GH_TOKEN="$(cat $GH_TOKEN_FILE)" git push --quiet "https://${GH_TOKEN}@github.com/devopshq/crosspm" --tags > /dev/null 2>&1)
deploy:
  provider: pypi
  user: iaroslavscript
  password:
    secure: 
  server: https://testpypi.python.org/pypi
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    all_branches: true
after_script:
  - echo "yes we run after_script"
  - echo "" > $GH_TOKEN_FILE
env:
  global:
    secure: 
